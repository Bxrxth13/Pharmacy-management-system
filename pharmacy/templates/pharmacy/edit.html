{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Medicine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'pic8.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }
        form {
            margin: 20px;
            padding: 20px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .button {
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .update-button {
            background-color: #4CAF50; /* Green */
        }
        .back-button {
            background-color: #3498db; /* Blue */
        }
    </style>
</head>
<body>
    <center>
        <h1>Edit Medicine</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="name">Medicine Name:</label>
            <input type="text" id="name" name="name" value="{{ medicine.name }}" required>
            
            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" name="dosage" value="{{ medicine.dosage }}" required>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ medicine.price }}" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ medicine.quantity }}" required>
            
            <button type="submit" class="button update-button">Update Medicine</button>
        </form>
        
        <a href="{% url 'medicine_list' %}" class="button back-button">Go back to Medicine List</a>
    </center>
</body>
</html>
